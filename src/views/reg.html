<div class="container-fluid backgray padbtm">

    <div class="col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4
    col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-2 bd1 mt20 backfff">
        <h2>注册</h2>
        <form name="signUp"  method="post">
            <div class="form-group myHei" ng-class="{'has-success':signUp.username.$valid}">

                <input name="username" type="text" class="form-control" placeholder="用户名"
                       ng-model="username" ng-minlength="4" ng-maxlength="12" required>

                <p class="glyphicon glyphicon-ok pos" ng-if="signUp.username.$valid"></p>

                <p class="error"
                   ng-if="signUp.username.$error.required&&
               signUp.username.$touched">用户名必须填写</p>
                <p class="error"
                   ng-if="(signUp.username.$error.minlength||signUp.username.$error.maxlength)&&
               signUp.username.$touched">用户名长度不符合规范</p>
            </div>
            <div class="form-group myHei" ng-class="{'has-success':signUp.phone.$valid}">

                <input type="text" name="phone" class="form-control" placeholder="手机号"
                       ng-model="phone" required ng-pattern="/^1[35678][0-9]{9}$/">
                <p class="glyphicon glyphicon-ok pos" ng-if="signUp.phone.$valid"></p>
                <p class="error"
                   ng-if="signUp.phone.$error.pattern">手机格式不正确</p>
                <p class="error"
                   ng-if="signUp.phone.$error.required&&
               signUp.phone.$touched">手机号必须填写</p>
            </div>

            <div class="form-group myHei" ng-class="{'has-success':signUp.password.$valid}">
                <input name="password" type="password" class="form-control" placeholder="密码(建议6-26位)"
                       ng-model="password" ng-minlength="6" ng-maxlength="128" required>
                <p class="glyphicon glyphicon-ok pos" ng-if="signUp.password.$valid"></p>
                <p class="error" ng-if="signUp.password.$error.required&&signUp.password.$touched">密码不可为空</p>
                <p class="error" ng-if="(signUp.password.$error.minlength||signUp.password.$error.maxlength)
            &&signUp.password.$touched">密码长度在8位-128位之间</p>
            </div>
            <div class="form-group myHei" ng-class="{'has-success':signUp.password2.$valid}">

                <input name="password2" type="password" class="form-control" placeholder="确认密码"
                       ng-model="passwordRepeat" compare="password" required>
                <p class="glyphicon glyphicon-ok pos" ng-if="signUp.password2.$valid"></p>
                <p class="error" ng-if="signUp.password2.$error.compare&&signUp.password2.$touched">两次输入不一致</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="agreeRule" value="" required>
                    {{agreeRule}}同意《全民创造用户协议》
                </label>
            </div>




            <div class="form-group">
                <input type="button" class="regBtnInit btn btn-primary btn-lg btn-block" ng-click="reg(signUp.$valid &&
            password==passwordRepeat && agreeRule)"
                       ng-class="{active:signUp.$valid && password==passwordRepeat && agreeRule}" value="点我注册">
            </div>
        </form>
        <div class="borderbt text-center">
            <h5 class="thirdlog">第三方登录</h5>
        </div>
        <div class="text-center mt10">
            <i class="fa fa-weixin weixin" aria-hidden="true"></i>
            <i class="fa fa-qq tencent" aria-hidden="true"></i>
            <i class="fa fa-weibo xinlang" aria-hidden="true"></i>
        </div>
        <div class="text-center clmg15 bge4">
            <p class="lh40 lh60">已有账号？<a href="#" class="green">登录</a></p>
        </div>
    </div>

</div>
